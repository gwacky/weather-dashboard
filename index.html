<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
    <!-- search for city and history main content -->
    <div class="row">
        <div class="col-md-3 col-sm-12">
          <aside>
            <label for="citySearch">
              <h2 class="fw-bold">Search for a City:</h2>
            </label>
            <br />
            <input name="citySearch" id="citySearch" placeholder="Kansas City" type="text" />
            <br />
            <button id="searchBtn" class="btn btn-primary mt-3">Search</button>
            <hr size="4" />
            <div>
                <!--container searches will be dynamically appended to-->
              <ul id="searchHistory">
                <!--search results go here-->
              </ul>
            </div>
          </aside>
        </div>
        <!--city and 5-day forcast div's-->
        <section class="col-md-9 col-sm-12">
          <!--city weather details-->
          <div class="border border-dark mt-2 p-2">
            <h2 id="city"></h2>
            <ul class="ms-0">
              <li>Temp: <span id="temp"></span></li>
              <li>Wind: <span id="wind"></span> MPH</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>UV Index: <span id="uvIndex" class="p-1"></span></li>
            </ul>
          </div>
          <!--5-day forecast-->
          <div class="p-2">
            <h3>5-Day Forecast:</h3>
            <div id="forecastCards" class="row">
              <!--5 forecast cards will go here-->
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
