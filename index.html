<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my css file -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <!-- navigation -->
    <nav class="text-center fs-1">Weather Dashboard</nav>

    <main>
        <div class="row">
            <!-- input and search button -->
            <div id="citySearch col-3">
                <h2 class="citySearch">Search for a City:</h2>
                <!-- input field for city search -->
                <input id="searchInput" class="opacity-30 col-3 d-block" type="text" placeholder="Enter a City" />
                <!-- search button -->
                <button id="searchButton" class="d-block w-25 btn btn-primary searchButton" type="button">Search</button>

                <!-- previous searches logged to local storage -->
                <div class="border-top border-secondary w-25" id="previousSearches"></div>
            </div>

           
            <div class="col-9">
                 <!-- current weather -->
                <h2><span id="searchedCity"></span></h2>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="windSpeed"></div>
                <div id="uv"></div>

                <!-- five day forecast -->
                <div>
                    <h3><span id="forecastTitle"></span></h3>
                    <div id="forecastWeather"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
